{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email(size=32) }}<br>
    {{ form.password.label }} {{ form.password(size=32) }}<br>
    {{ form.remember() }} {{ form.remember.label }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
