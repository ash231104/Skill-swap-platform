{% extends "base.html" %}
{% block title %}Skill Swap Platform{% endblock %}
{% block content %}
<div class="text-center">
  <h1>Welcome to SkillSwap</h1>
  <p class="lead">Swap your skills. Grow together.</p>
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('user_routes.dashboard') }}" class="btn btn-primary mt-3">Go to Dashboard</a>
  {% else %}
    <a href="{{ url_for('user_routes.register') }}" class="btn btn-success mt-3">Get Started</a>
    <a href="{{ url_for('user_routes.login') }}" class="btn btn-outline-primary mt-3">Login</a>
  {% endif %}
</div>
{% endblock %}
